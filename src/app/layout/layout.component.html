<mat-toolbar color="primary">
  <span>TMS</span>
  <button mat-icon-button (click)="toggleTheme()">
    <mat-icon>{{ (currentTheme$ | async) === 'dark' ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container *ngrxLet="userRole$ as userRole">
  <mat-sidenav mode="side" opened>
    <div class="sidemenu">
      <div>
        <mat-nav-list>

          <mat-list-item [routerLink]="['dashboard']" routerLinkActive="active">
            <mat-icon matListItemIcon>home</mat-icon>
            <div matListItemTitle>Dashboard</div>
          </mat-list-item>

          <mat-list-item *ngIf="userRole === 'ADMIN'" [routerLink]="['users']" routerLinkActive="active">
            <mat-icon matListItemIcon>group</mat-icon>
            <div matListItemTitle>Benutzer</div>
          </mat-list-item>

          <mat-list-item [routerLink]="['profile']" routerLinkActive="active">
            <mat-icon matListItemIcon>settings</mat-icon>
            <div matListItemTitle>Einstellungen</div>
          </mat-list-item>

        </mat-nav-list>
      </div>
      <div>
        <mat-action-list>
          <mat-list-item (click)="logout()">
            <mat-icon matListItemIcon>logout</mat-icon>
            <div matListItemTitle>Abmelden</div>
          </mat-list-item>
        </mat-action-list>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
