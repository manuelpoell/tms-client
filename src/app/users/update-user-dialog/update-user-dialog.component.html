<h1 matDialogTitle>Benutzer bearbeiten</h1>
<mat-dialog-content>
  <form [formGroup]="userForm" (ngSubmit)="update()">

    <mat-form-field appearance="outline">
      <mat-label>ID</mat-label>
      <input matInput formControlName="id">
    </mat-form-field>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Vorname</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nachname</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>E-Mail</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Rolle</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let role of userRoles" [value]="role.value">{{ role.displayText }}</mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>Abbrechen</button>
  <button mat-flat-button color="primary" [disabled]="userForm.invalid" (click)="update()">Speichern</button>
</mat-dialog-actions>
