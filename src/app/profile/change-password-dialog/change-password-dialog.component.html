<h1 mat-dialog-title>Passwort ändern</h1>
<mat-dialog-content>
  <p>Um Dein Passwort zu ändern, gib Dein aktuelles und gewünschtes neues Passwort an:</p>
  <form [formGroup]="changePasswordForm">

    <mat-form-field appearance="outline">
      <mat-label>Aktuelles Passwort</mat-label>
      <input matInput formControlName="password" [type]="hideCurrentPassword ? 'password' : 'text'">
      <button type="button" mat-icon-button matSuffix (click)="hideCurrentPassword = !hideCurrentPassword">
        <mat-icon>{{ hideCurrentPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Neues Passwort</mat-label>
      <input matInput formControlName="newPassword" [type]="hideNewPassword ? 'password' : 'text'">
      <button type="button" mat-icon-button matSuffix (click)="hideNewPassword = !hideNewPassword">
        <mat-icon>{{ hideNewPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>Abbrechen</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="changePasswordForm.getRawValue()" [disabled]="changePasswordForm.invalid">Ändern</button>
</mat-dialog-actions>
