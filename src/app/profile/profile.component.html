<mat-card>
  <mat-card-header>
    <mat-card-title>Mein Account</mat-card-title>
    <button mat-icon-button (click)="profileForm.enable()">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">

      <div class="profile-row">
        <mat-form-field appearance="outline">
          <mat-label>Vorname</mat-label>
          <input matInput formControlName="firstName">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Nachname</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>
      </div>

      <div class="profile-row">
        <mat-form-field appearance="outline">
          <mat-label>E-Mail</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
      </div>

      <button mat-flat-button color="primary" type="submit" [disabled]="profileForm.disabled">Speichern</button>
    </form>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-header>
    <mat-card-title>Passwort</mat-card-title>
    <button mat-icon-button (click)="changePassword()">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Passwort</mat-label>
      <input matInput [formControl]="password">
    </mat-form-field>
  </mat-card-content>
</mat-card>
<div class="footer-actions">
  <button mat-button color="warn" [disabled]="profileForm.enabled" (click)="deleteProfile()">Account l√∂schen</button>
</div>
